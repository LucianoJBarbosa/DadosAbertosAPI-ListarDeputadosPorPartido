<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Partidos e Deputados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Lista de Partidos</h1>
            <p class="lead">Selecione o partido no seletor abaixo</p>
            <p>Clique no partido para ver os seus deputados e seus dados.</p>

            <div class="card">
                <div class="card-body">
                    <select id="select-partidos" class="form-select">
                        <option selected disabled>Aguarde...</option>
                    </select>
                </div>
            </div>

            <div class="collapse my-3" id="collapse-deputados">
                <p class="lead">Selecione o deputado no seletor abaixo</p>
                <p>Clique no nome do deputado para visualizar seus dados.</p>
                <div class="card">
                    <div class="card-body">
                        <select id="select-deputados" class="form-select">
                            <option selected disabled>Aguarde...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="collapse my-3" id="collapse-dados">
                <div class="col">
                    <img id="img-deputado" src="..." class="img-thumbnail" alt="..." height="140" width="140">
                    <form id="deputado-form">
                        <div class="row">
                            <div class="col">
                                <label for="nome-deputado">Nome Cívil:</label>
                                <input disabled class="form-control" id="nome-deputado" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="partido-deputado">Partido:</label>
                                <input disabled class="form-control" id="partido-deputado" type="text">
                            </div>
                            <div class="col">
                                <label for="cpf-deputado">CPF:</label>
                                <input disabled class="form-control" id="cpf-deputado" type="text">
                            </div>
                            <div class="col">
                                <label for="sexo-deputado">Sexo:</label>
                                <input disabled class="form-control" type="text" id="sexo-deputado">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="data-nascimento">Data de Nascimento:</label>
                                <input disabled class="form-control" id="data-nascimento" type="date">
                            </div>
                            <div class="col">
                                <label for="uf-nascimento">UF de Nascimento: </label>
                                <input disabled class="form-control" id="uf-nascimento" type="text">
                            </div>
                            <div class="col">
                                <label for="municipio-nascimento">Município de Nascimento:</label>
                                <input disabled class="form-control" id="municipio-nascimento" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="escolaridade">Escolaridade:</label>
                                <input disabled class="form-control" id="escolaridade" type="text">
                            </div>
                            <div class="col">
                                <label for="situacao">Situação:</label>
                                <input disabled class="form-control" id="situacao" type="text">
                            </div>
                            <div class="col">
                                <label for="condicao-eleitoral">Condição:</label>
                                <input disabled class="form-control" id="condicao-eleitoral" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="redes-sociais">Redes Sociais:</label>
                                <div id="redes-sociais" class="links-redes-sociais">

                                </div>
                            </div>
                        </div>
                        <hr>
                        <p class="fw-bold fs-5">Dados do Gabinete:</p>
                        <div class="row">
                            <div class="col">
                                <label for="gabinete-nome">Nome:</label>
                                <input disabled class="form-control" id="gabinete-nome" type="text"
                                    placeholder="">
                            </div>
                            <div class="col">
                                <label for="gabinete-predio">Predio:</label>
                                <input disabled class="form-control" id="gabinete-predio" type="text"
                                    placeholder="">
                            </div>
                            <div class="col">
                                <label for="gabinete-sala">Sala:</label>
                                <input disabled class="form-control" id="gabinete-sala" type="text"
                                    placeholder="">
                            </div>
                            <div class="col">
                                <label for="gabinete-andar">Andar:</label>
                                <input disabled class="form-control" id="gabinete-andar" type="text"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="email-gabinete">E-mail:</label>
                                <input disabled class="form-control" id="email-gabinete" type="email" placeholder="">
                            </div>
                            <div class="col mb-3">
                                <label for="telefone-gabinete">Telefone:</label>
                                <input disabled class="form-control" id="telefone-gabinete" type="tel"
                                    placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="partidos.js"></script>

</html>
